name: release
on: [workflow_dispatch]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        id: tags
        with:
          result-encoding: string
          script: |
            return context.payload.repository.tags_url
      - run: echo "${{steps.tags.outputs.result}}"
      - uses: manumena/gh-action-fork@0.0.0
        id: result
        with:
          milliseconds: 1000
      - run: echo "${{ steps.result.outputs.time}}"
