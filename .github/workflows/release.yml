name: release
on: [workflow_dispatch]
jobs:
  release:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/github-script@v6
        id: tags
        with:
          result-encoding: string
          script: |
            return context.payload.repository.tags_url
      - run: echo "${{steps.tags.outputs.result}}"
      - uses: manumena/gh-action-fork@1.1.0
        id: result
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: echo "${{ steps.result.outputs.payload}}"
      - run: echo "${{ steps.result.outputs.context}}"
      - run: echo "${{ steps.result.outputs.latestRelease}}"
      - run: echo "${{ steps.result.outputs.commits}}"
      - run: echo "${{ steps.result.outputs.bumpMajor}}"
      - run: echo "${{ steps.result.outputs.bumpMinor}}"
      - run: echo "${{ steps.result.outputs.bumpPatch}}"
      - run: echo "${{ steps.result.outputs.newTag}}"
      - run: echo "${{ steps.result.outputs.releaseResponse}}"
