image: node:latest

cache:
  paths:
    - status/node_modules/

build:
  script:
    - cd status
    - npm install
    - npm run build
    - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" > /dev/null
    - unzip awscliv2.zip > /dev/null
    - ./aws/install > /dev/null
    - /usr/local/bin/aws s3 sync build/ s3://catalysts-decentraland-io-contentbucket-a220319/

