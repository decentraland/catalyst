version: 2.0

references:
  .workspace_root: &workspace_root /tmp/repo

  .attach_root: &attach_root
    attach_workspace:
      at: *workspace_root

  .image_client: &image_client
    image: circleci/node:10-browsers

  .working_directory_root: &working_directory_root
    working_directory: *workspace_root

  .base_env: &base_env
    docker:
      - <<: *image_client
    working_directory: *workspace_root

  .all_branches_and_tags: &all_branches_and_tags
    filters:
      branches:
        only: /(.*)/
      tags:
        only: /^\d+\.\d+\.\d(.*)/ # semver

jobs:
  checkout:
    <<: *base_env

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # persist to workspace to use in downstream jobs
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .

  build-lighthouse:
    <<: *base_env
    steps:
      - <<: *attach_root
      - run:
          name: Run tests
          command: npx bazel test //lighthouse:unit_test --test_output=all

  build-peer:
    <<: *base_env
    steps:
      - <<: *attach_root
      - run:
          name: Run tests
          command: npx bazel test //peer:config_test --test_output=all

  build-content:
    <<: *base_env
    steps:
      - <<: *attach_root
      - run:
          name: Run tests
          command: npx bazel test //content:unit_test --test_output=all

workflows:
  version: 2

  build-deploy:
    jobs:
      - checkout:
          <<: *all_branches_and_tags
          filters:
            branches:
              only: chore/pipeline
      - build-peer:
          <<: *all_branches_and_tags
          requires:
            - checkout
      - build-lighthouse:
          <<: *all_branches_and_tags
          requires:
            - checkout
      - build-content:
          <<: *all_branches_and_tags
          requires:
            - checkout
