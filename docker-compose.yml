version: '3'
services:
  comms-server:
    image: katalyst:latest
    working_dir: /app
    command: comms
    ports:
      - "9000:9000"
  content-server:
    image: katalyst:latest
    working_dir: /app
    command: content
    environment:
        - CONTENT_SERVER_PORT=${CONTENT_SERVER_PORT}
        - MY_PUBLIC_ADDRESS=${MY_PUBLIC_ADDRESS}
        - DAO_ADDRESS=${DAO_ADDRESS}
    ports:
      - "${CONTENT_SERVER_PORT}:${CONTENT_SERVER_PORT}"
  lambdas:
    image: katalyst:latest
    working_dir: /app
    command: lambdas
    ports:
      - "7070:7070"
